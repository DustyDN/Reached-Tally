<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Counter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #counter { font-size: 4em; margin: 20px; }
    button { font-size: 2em; margin: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üåç Global Counter</h1>
  <div id="counter">Loading...</div>
  <button onclick="updateCounter(1)">+1</button>
  <button onclick="updateCounter(-1)">-1</button>

  <script>
    const counterElement = document.getElementById("counter");

    async function getCounter() {
      try {
        const res = await fetch("/.netlify/functions/counter");
        const data = await res.json();
        counterElement.textContent = data.value;
      } catch (err) {
        counterElement.textContent = "Error loading counter";
        console.error(err);
      }
    }

    async function updateCounter(change) {
      try {
        const res = await fetch("/.netlify/functions/counter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ change })
        });
        const data = await res.json();
        counterElement.textContent = data.value; // update immediately after change
      } catch (err) {
        console.error("Error updating counter:", err);
      }
    }

    // Only load once when page starts
    getCounter();
  </script>
</body>
</html>
