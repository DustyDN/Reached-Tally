<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Global Counter</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f3f4f6;
      color: #111827;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #counter {
      font-size: 4em;
      margin: 20px 0;
      font-weight: 700;
      color: #2563eb;
    }

    .button-group {
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #refresh {
      background: #6b7280;
    }
    #refresh:hover {
      background: #4b5563;
    }

    input {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    #sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    .entry {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }
    .entry:last-child {
      border-bottom: none;
    }

    #commentBox {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #commentInput {
      flex: 1;
    }

    #localClicker {
      font-weight: bold;
      margin-top: 10px;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h1>üåç Global Counter</h1>
  <div id="counter">Loading...</div>

  <div class="button-group">
    <button onclick="updateCounter(1)">+1</button>
    <button onclick="updateCounter(-1)">-1</button>
  </div>

  <div class="button-group">
    <input id="customInput" type="number" placeholder="Enter a number">
    <button onclick="customAdd()">Apply</button>
  </div>

  <div id="localClicker">Your clicks: 0</div>

  <div class="button-group">
    <button id="refresh" onclick="loadData()">üîÑ Refresh</button>
  </div>

  <div id="sections">
    <div class="card" id="comments">
      <h2>üí¨ Comments</h2>
      <div id="commentList"></div>
      <div id="commentBox">
        <input id="commentInput" type="text" placeholder="Write a comment..." />
        <button onclick="postComment()">Send</button>
      </div>
    </div>

    <div class="card" id="log">
      <h2>üìú Recent Activity</h2>
      <div id="logList"></div>
    </div>
  </div>

  <script>
    const counterEl = document.getElementById("counter");
    const commentList = document.getElementById("commentList");
    const logList = document.getElementById("logList");
    const commentInput = document.getElementById("commentInput");
    const customInput = document.getElementById("customInput");
    const localClickerEl = document.getElementById("localClicker");

    let localClicks = 0;

    // Load global data
    async function loadData() {
      try {
        const res = await fetch("/.netlify/functions/counter");
        const data = await res.json();
        render(data);
      } catch (err) {
        counterEl.textContent = "Error loading data";
        console.error(err);
      }
    }

    // Update counter by change
    async function updateCounter(change) {
      localClicks += Math.abs(change);
      localClickerEl.textContent = `Your clicks: ${localClicks}`;

      try {
        const res = await fetch("/.netlify/functions/counter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ change })
        });
        const data = await res.json();
        render(data);
      } catch (err) {
        console.error("Error updating counter:", err);
      }
    }

    // Custom number add
    function customAdd() {
      const val = parseInt(customInput.value, 10);
      if (!isNaN(val) && val !== 0) {
        updateCounter(val);
        customInput.value = "";
      }
    }

    // Post a comment
    async function postComment() {
      const text = commentInput.value.trim();
      if (!text) return;
      try {
        const res = await fetch("/.netlify/functions/counter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ comment: text })
        });
        const data = await res.json();
        render(data);
        commentInput.value = "";
      } catch (err) {
        console.error("Error posting comment:", err);
      }
    }

    // Render UI
    function render(data) {
      counterEl.textContent = data.counter ?? 0;

      // Comments
      commentList.innerHTML = "";
      data.comments.slice().reverse().forEach(c => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = `${c.text} (${new Date(c.timestamp).toLocaleTimeString()})`;
        commentList.appendChild(div);
      });

      // Log
      logList.innerHTML = "";
      data.log.slice().reverse().forEach(l => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = `${l.action > 0 ? "+" : ""}${l.action} ‚Üí ${l.newValue} (${new Date(l.timestamp).toLocaleTimeString()})`;
        logList.appendChild(div);
      });
    }

    // Initial load
    loadData();
  </script>
</body>
</html>
