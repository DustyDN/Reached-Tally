<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Global Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      text-align: center;
      padding: 40px;
    }
    #counter {
      font-size: 4em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #comments, #log {
      max-width: 500px;
      margin: 30px auto;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 1.3em;
    }
    .entry {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }
    .entry:last-child {
      border-bottom: none;
    }
    #commentBox {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #commentInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #refresh {
      margin-top: 20px;
      background: #6b7280;
    }
    #refresh:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <h1>üåç Global Counter</h1>
  <div id="counter">Loading...</div>
  <button onclick="updateCounter(1)">+1</button>
  <button onclick="updateCounter(-1)">-1</button>
  <br>
  <button id="refresh" onclick="loadData()">üîÑ Refresh</button>

  <div id="comments">
    <h2>üí¨ Comments</h2>
    <div id="commentList"></div>
    <div id="commentBox">
      <input id="commentInput" type="text" placeholder="Write a comment..." />
      <button onclick="postComment()">Send</button>
    </div>
  </div>

  <div id="log">
    <h2>üìú Recent Activity</h2>
    <div id="logList"></div>
  </div>

  <script>
    const counterEl = document.getElementById("counter");
    const commentList = document.getElementById("commentList");
    const logList = document.getElementById("logList");
    const commentInput = document.getElementById("commentInput");

    // Load global data (counter, comments, log)
    async function loadData() {
      try {
        const res = await fetch("/.netlify/functions/counter");
        const data = await res.json();
        render(data);
      } catch (err) {
        counterEl.textContent = "Error loading data";
        console.error(err);
      }
    }

    // Update counter
    async function updateCounter(change) {
      try {
        const res = await fetch("/.netlify/functions/counter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ change })
        });
        const data = await res.json();
        render(data);
      } catch (err) {
        console.error("Error updating counter:", err);
      }
    }

    // Post a comment
    async function postComment() {
      const text = commentInput.value.trim();
      if (!text) return;
      try {
        const res = await fetch("/.netlify/functions/counter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ comment: text })
        });
        const data = await res.json();
        render(data);
        commentInput.value = "";
      } catch (err) {
        console.error("Error posting comment:", err);
      }
    }

    // Render UI from global state
    function render(data) {
      counterEl.textContent = data.counter ?? 0;

      // Render comments
      commentList.innerHTML = "";
      data.comments.slice().reverse().forEach(c => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = `${c.text} (${new Date(c.timestamp).toLocaleTimeString()})`;
        commentList.appendChild(div);
      });

      // Render log
      logList.innerHTML = "";
      data.log.slice().reverse().forEach(l => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = `${l.action > 0 ? "+" : ""}${l.action} ‚Üí ${l.newValue} (${new Date(l.timestamp).toLocaleTimeString()})`;
        logList.appendChild(div);
      });
    }

    // Initial load
    loadData();
  </script>
</body>
</html>
